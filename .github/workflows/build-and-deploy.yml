name: Build and Deploy React Native to Firebase

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build APK
        run: gradlew assembleRelease


      - name: Upload to Firebase App Distribution
        run: |
          npm install -g firebase-tools
          firebase login:ci --no-localhost --token "$FIREBASE_TOKEN"
          firebase appdistribution:distribute build/app-release.apk --app $FIREBASE_APP_ID --groups internal-testers
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          FIREBASE_APP_ID: react-native-customer-d4077
